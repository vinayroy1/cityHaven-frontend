<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" role="img" aria-labelledby="title desc">
  <title id="title">CityHaven placeholder</title>
  <desc id="desc">Warm gradient background with a simple line-art skyline and CityHaven label to indicate missing photos.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5e6d8"/>
      <stop offset="50%" stop-color="#ecd9c9"/>
      <stop offset="100%" stop-color="#e6d0bd"/>
    </linearGradient>
    <radialGradient id="glow" cx="55%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#fff7ed" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#f5e6d8" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="stroke" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9c7a58"/>
      <stop offset="100%" stop-color="#a88462"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#c7b299" flood-opacity="0.28"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect width="1200" height="800" fill="url(#glow)"/>

  <g fill="#fdf9f5" opacity="0.3">
    <circle cx="1020" cy="140" r="90"/>
    <circle cx="240" cy="170" r="60"/>
  </g>

  <g stroke="url(#stroke)" stroke-width="10" stroke-linejoin="round" stroke-linecap="round" fill="none" filter="url(#shadow)" transform="translate(400 220)">
    <path d="M160 260 V40 L260 0 V260"/>
    <path d="M260 260 V80 L360 40 V260"/>
    <path d="M60 260 V120 L160 80 V260"/>
    <path d="M110 260 H310"/>
    <rect x="170" y="150" width="60" height="110" rx="6"/>
    <rect x="80" y="170" width="40" height="60" rx="4"/>
    <rect x="330" y="170" width="40" height="60" rx="4"/>
  </g>

  <g fill="#fdf9f5" opacity="0.6">
    <rect x="360" y="500" width="20" height="20" rx="4"/>
    <rect x="820" y="420" width="18" height="18" rx="4"/>
    <rect x="500" y="160" width="14" height="14" rx="3"/>
    <rect x="940" y="240" width="22" height="22" rx="5"/>
  </g>

  <text x="600" y="570" fill="#9c7a58" font-family="Helvetica, Arial, sans-serif" font-size="52" font-weight="600" text-anchor="middle">
    CityHaven
  </text>
  <text x="600" y="612" fill="#a88462" font-family="Helvetica, Arial, sans-serif" font-size="18" font-weight="500" text-anchor="middle" opacity="0.8">
    Photos not available â€” illustrative placeholder
  </text>
</svg>
